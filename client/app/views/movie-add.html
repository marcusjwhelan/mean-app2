<!--bootstrap form
    ng-model assigns value of input to scope varible movie.title.
    ng-click uses callback function svaeMovie() to call function
        in the controller associated with this file.
-->
<form role="form">
    <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input type="test" ng-model="movie.title" class="form-control"
            id="title" placeholder="Enter the movie title">
    </div>
    <div class="form-group">
        <label for="title" class="control-label">URL</label>
        <input type="text" ng-model="movie.url" class="form-control"
            id="title" placeholder="Enter the YouTube URL">
    </div>
    <input type="submit" class="btn btn-primary" 
        ng-click="saveMovie()" value="Save">
</form>
